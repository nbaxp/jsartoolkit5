<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
    <title>webcam</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .app {
            width: 100vw;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        video {
            height: 100% !important;
            width: 100% !important;
            display: block;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="app">
        <video id="video" playsInline muted autoplay></video>
        <canvas id="canvas"></canvas>
    </div>
    <script>
        //var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        function success(stream) {
            video.srcObject = stream;
            video.onloadedmetadata = function (e) {
                video.width = e.srcElement.videoWidth;
                video.height = e.srcElement.videoHeight;
                // var aspectWindow = window.innerWidth/window.innerHeight;
                // var aspcet=video.width/video.height;
                // if(aspectWindow-aspcet>0)
                // {
                //     canvas.height=window.height;
                //     canvas.width=video.width/video.height*Window.height;
                // }
                // else{
                //     canvas.width=window.width;
                //     canvas.height=video.width/video.height*Window.width;
                // }
            };
            video.play();
        }

        function errorCallback(e) {
            console.log("Can't access user media", e);
        }

        function isMobile() {
            return /Android|mobile|iPad|iPhone/i.test(navigator.userAgent);
        }
    </script>
    <script>
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;

        var hdConstraints = {
            audio: false,
            video: {
                width: { ideal: 640 },
                height: { ideal: 480 },
            }
        };

        if (isMobile()) {
            hdConstraints.video.facingMode = { "exact": "environment" };
        }
        else {
            document.body.className = "desktop";
        }

        if (navigator.getUserMedia) {
            navigator.getUserMedia(hdConstraints, success, errorCallback);
        } else {
            errorCallback('');
        }
    </script>

</body>

</html>
