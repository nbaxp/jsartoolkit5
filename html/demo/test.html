<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>test</title>
    <style>
        /* body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            background-color: black;
        } */

        video {
            height: 100% !important;
            width: 100% !important;
        }

        #canvas {
            width: 0;
            height: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        canvas{
            display: block;
        }
    </style>
</head>

<body>
    <video id="video" playsInline muted autoplay></video>
    <canvas id="canvas"></canvas>
    <script src="/demo/jquery.min.js"></script>
    <script src="/demo/three.js/three.min.js"></script>
    <script src="/demo/three.js/js/controls/OrbitControls.js"></script>
    <script src="/demo/three.js/js/loaders/GLTFLoader.js"></script>
    <script src="/demo/three.js/js/libs/fflate.min.js"></script>
    <script src="/demo/three.js/js/loaders/FBXLoader.js"></script>
    <script src="/demo/three.js/js/loaders/FBXLoader.js"></script>
    <script src="/build/artoolkit_wasm.js"></script>
    <script src="/qrcode/zxing-js/zxing-browser.min.js"></script>
    <script>
        var width = 640;
        var height = 480;
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
    </script>
    <script>
        function isMobile() {
            return /Android|mobile|iPad|iPhone/i.test(navigator.userAgent);
        }
        function errorCallback(e) {
            console.log("Can't access user media", e);
        }
        function resize() {
            var screenWidth = document.documentElement.clientWidth;
            var screenHeight = document.documentElement.clientHeight;
            var videoWidth = video.width;
            var videoHeight = video.height;
            var message = isMobile() ? "m#" : 'd#';
            message += window.orientation + '>';
            if (!isMobile()) {
                if (screenWidth / screenHeight > videoWidth / videoHeight) {
                    canvas.width = videoWidth / videoHeight * screenHeight;
                }
                else {
                    canvas.height = videoHeight / videoWidth * screenWidth;
                }
            }
            else {
                if (screenWidth / screenHeight > videoWidth / videoHeight) {//进入横屏
                    if (videoWidth > videoHeight) {//横屏开始
                        canvas.width = videoWidth / videoHeight * screenHeight;
                    }
                    else {//竖屏开始
                        canvas.width = videoHeight / videoWidth * screenHeight;
                    }
                }
                else {//进入竖屏
                    if (videoWidth > videoHeight) {//横屏开始
                        canvas.height = videoWidth / videoHeight * screenWidth;
                    }
                    else {//竖屏开始
                        canvas.height = videoHeight / videoWidth * screenWidth;
                    }
                }
            }
            if (screenWidth / screenHeight > videoWidth / videoHeight) {
                canvas.height = screenHeight;
                canvas.style.width = canvas.width + 'px';
                canvas.style.height = canvas.height + 'px';
                canvas.style.top = 0;
                canvas.style.left = (screenWidth - canvas.clientWidth) / 2 + 'px';
            }
            else {
                canvas.width = screenWidth;
                canvas.style.width = canvas.width + 'px';
                canvas.style.height = canvas.height + 'px';
                canvas.style.top = (screenHeight - canvas.clientHeight) / 2 + 'px';
                canvas.style.left = 0;
            }
        }
    </script>
    <script>
        function success(stream) {
            video.srcObject = stream;
            video.onloadedmetadata = function (e) {
                video.width = e.srcElement.videoWidth;
                video.height = e.srcElement.videoHeight;
                canvas.width = video.width;
                canvas.height = video.height;
                window.onresize = function (e) {
                    resize();
                }
                resize();
                setTimeout(() => {
                    load();
                }, 0);
            };
            video.play();
        }
    </script>
    <script>
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
        var hdConstraints = {
            audio: false,
            video: {
                width: { ideal: width },
                height: { ideal: height },
            }
        };

        if (isMobile()) {
            hdConstraints.video.facingMode = { "exact": "environment" };
        }

        if (navigator.getUserMedia) {
            navigator.getUserMedia(hdConstraints, success, errorCallback);
        } else {
            errorCallback('');
        }
    </script>
    <script>
        var renderer = new THREE.WebGLRenderer();
        var scene = new THREE.Scene();

        renderer.setSize(video.width, video.height);

        var camera = new THREE.Camera();
        scene.add(camera);

        var light = new THREE.PointLight(0xffffff);
        light.position.set(400, 500, 100);
        scene.add(light);
        var light = new THREE.PointLight(0xffffff);
        light.position.set(-400, -500, -100);
        scene.add(light);

        var markerRoot = new THREE.Object3D();

        markerRoot.wasVisible = false;
        markerRoot.markerMatrix = new Float64Array(12);
        markerRoot.matrixAutoUpdate = false;
        camera.matrixAutoUpdate = false;

        // Add the marker models and suchlike into your marker root object.

        var cube = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshLambertMaterial({ color: 0xffffff, wireframe: false })
        );
        markerRoot.add(cube);

        // Add the marker root to your scene.
        scene.add(markerRoot);
        var arController = null;
        function load() {
            var profile = '/examples/Data/camera_para.dat';
            var cameraParam = new ARCameraParam(profile);
            cameraParam.onload = async function () {

                arController = new ARController(width, height, cameraParam);
                arController.debugSetup();

                var camera_mat = arController.getCameraMatrix();
                camera.projectionMatrix.fromArray(camera_mat);

            };

            function tick() {
                requestAnimationFrame(tick);

                if (!arController) {
                    return;
                }

                arController.detectMarker(video);
                var markerNum = arController.getMarkerNum();
                if (markerNum > 0) {
                    if (markerRoot.visible) {
                        arController.getTransMatSquareCont(0, 1, markerRoot.markerMatrix, markerRoot.markerMatrix);
                    } else {
                        arController.getTransMatSquare(0 /* Marker index */, 1 /* Marker width */, markerRoot.markerMatrix);
                    }
                    markerRoot.visible = true;
                    arController.arglCameraViewRHf(arController.transMatToGLMat(markerRoot.markerMatrix), markerRoot.matrix.elements);

                } else {
                    markerRoot.visible = false;
                }

                arController.debugDraw();

                // Render the scene.
                renderer.autoClear = false;
                renderer.clear();
                renderer.render(scene, camera);
            }
            tick();
        }
    </script>
</body>

</html>
