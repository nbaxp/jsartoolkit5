<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            text-align: center;
            overflow-x: hidden;
        }

        .portrait canvas {
            transform-origin: 0 0;
            transform: rotate(-90deg) translateX(-100%);
        }

        .desktop canvas {
            transform: scale(-1, 1);
        }

<body>
    <p>result: <b id="maker" style="color: red;"></b></p>
    <script type="text/javascript" src="qrcode/zxing-js/zxing-browser.min.js"></script>

    <script async src="js/artoolkit.three.js"></script>
    <script>
        function log(type, code) {
            var message = type + " : " + code;
            console.log(message);
            document.querySelector('#maker').innerHTML = message;
        }
    </script>
    <script>

        window.ARThreeOnLoad = function () {

            ARController.getUserMediaThreeScene({
                maxARVideoSize: 320, cameraParam: 'examples/Data/camera_para-iPhone 5 rear 640x480 1.0m.dat',
                onSuccess: function (arScene, arController, arCamera) {

                    document.body.className = arController.orientation;

                    arController.setPatternDetectionMode(artoolkit.AR_TEMPLATE_MATCHING_COLOR_AND_MATRIX);
                    arController.setMatrixCodeType(artoolkit.AR_MATRIX_CODE_3x3);

                    //get marker start
                    arController.addEventListener('getMarker', function (ev) {
                        var marker = ev.data.marker;
                        console.log();
                        var obj;
                        if (ev.data.type === artoolkit.PATTERN_MARKER) {
                            console.log("PATTERN_MARKER:" + marker.idPatt);

                        } else if (ev.data.type === artoolkit.BARCODE_MARKER) {
                            console.log("BARCODE_MARKER:" + marker.idMatrix);
                        }
                    });
                    arController.addEventListener('getNFTMarker', function (ev) {
                        log("NFT", ev.data.marker.id);
                    });
                    // arController.addEventListener('getMultiMarker', function (ev) {
                    //     console.log("Detected multimarker with id:", ev.data.multiMarkerId);
                    // });
                    // arController.addEventListener('getMultiMarkerSub', function (ev) {
                    //     console.log("Submarker for " + ev.data.multiMarkerId, ev.data.markerIndex, ev.data.marker);
                    // });
                    //get marker end

                    var renderer = new THREE.WebGLRenderer({ antialias: true });
                    if (arController.orientation === 'portrait') {
                        var w = (window.innerWidth / arController.videoHeight) * arController.videoWidth;
                        var h = window.innerWidth;
                        renderer.setSize(w, h);
                        renderer.domElement.style.paddingBottom = (w - h) + 'px';
                    } else {
                        if (/Android|mobile|iPad|iPhone/i.test(navigator.userAgent)) {
                            renderer.setSize(window.innerWidth, (window.innerWidth / arController.videoWidth) * arController.videoHeight);
                        } else {
                            renderer.setSize(arController.videoWidth, arController.videoHeight);
                            document.body.className += ' desktop';
                        }
                    }

                    document.body.insertBefore(renderer.domElement, document.body.firstChild);

                    // var markerRoot = arController.createThreeBarcodeMarker(20);

                    // var sphere = new THREE.Mesh(
                    //     new THREE.SphereGeometry(0.5, 8, 8),
                    //     new THREE.MeshNormalMaterial()
                    // );
                    // sphere.material.flatShading;
                    // sphere.position.z = 0.5;
                    // markerRoot.add(sphere);
                    // arScene.scene.add(markerRoot);

                    var rotationV = 0;
                    var rotationTarget = 0;

                    renderer.domElement.addEventListener('click', function (ev) {
                        ev.preventDefault();
                        rotationTarget += 1;
                    }, false);

                    //patt
                    // var torus = new THREE.Mesh(
                    //     new THREE.TorusGeometry(0.3, 0.2, 8, 8),
                    //     new THREE.MeshNormalMaterial()
                    // );
                    // torus.material.shading = THREE.FlatShading;
                    // torus.position.z = 0.5;
                    // torus.rotation.x = Math.PI / 2;

                    arController.loadMarker('examples/Data/patt.kanji', function (markerId) {
                        // var markerRoot = arController.createThreeMarker(markerId);
                        // markerRoot.add(torus);
                        // arScene.scene.add(markerRoot);
                    });
                    //
                    //nft
                    var sphere = new THREE.Mesh(
                        new THREE.SphereGeometry(0.5, 8, 8),
                        new THREE.MeshNormalMaterial()
                    );
                    sphere.material.flatShading;
                    sphere.position.z = 40;
                    sphere.position.x = 80;
                    sphere.position.y = 80;
                    sphere.scale.set(80, 80, 80);
                    var list = [];
                    for (var i = 1; i < 11; i++) {
                        list.push('DATANFT/' + i)
                    }
                    arController.loadNFTMarkers(list, function (markerIds) {
                        for (markerId in markerIds) {
                            console.log(markerId);
                            //var markerRoot = arController.getNFTMarker(parseInt(markerId));
                            // var markerRoot = arController.createThreeNFTMarker(parseInt(markerId));
                            // markerRoot.add(sphere);
                            // arScene.scene.add(markerRoot);
                        }
                    });
                    //
                    var tick = function () {
                        arScene.process();
                        arScene.renderOn(renderer);
                        rotationV += (rotationTarget - sphere.rotation.z) * 0.05;
                        sphere.rotation.z += rotationV;
                        rotationV *= 0.8;
                        requestAnimationFrame(tick);
                    };
                    tick();
                }
            });

            delete window.ARThreeOnLoad;

        };

        if (window.ARController && ARController.getUserMediaThreeScene) {
            ARThreeOnLoad();
        }

        // var timer = setInterval(function(){

        //         clearInterval(timer);

    </script>
